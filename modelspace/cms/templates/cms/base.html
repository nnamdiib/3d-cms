{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ModelSpace</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    {% block extra_css %}
    {% endblock %}
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <span><a href="{% url 'index' %}">ModelSpace</a></span>
      </div>
      <div class="search">
        <form autocomplete="off" class="form form-inline" action="{% url 'index' %}">
          <input class="form-control mb-2 mr-sm-2" type="text" name="q" placeholder="Search for 3D models">
          <button class="btn btn-secondary mb-2">Search</button>
        </form>
      </div>
      <div class="btn-actions">
        <span><a class="btn btn-secondary mb-2" href="{% url 'upload' %}">Upload</a></span>
      </div>
    </header>
    <main class="main">

      {% block content %}

      {% endblock %}

    </main>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
