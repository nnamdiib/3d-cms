{% extends 'cms/base.html' %}
{% load static %}

{% block content %}

  <div class="centre">

    <form autocomplete="off" class="form form-vertical" method="post">
      {% csrf_token %}
      <p>
          <label for="username">Username:</label>
          {{ form.username }}
      </p>
      <p>
          <label for="password">Password:</label>
          {{ form.password }}
      </p>
      <button class="btn btn-info" type="submit">Submit</button>
    </form>
  </div>

{% endblock %}
