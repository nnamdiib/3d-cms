{% extends 'cms/base.html' %}
{% load static %}

{% block content %}

  <div class="centre col-md-4">
    <div class="row">
      <div class="col-md-8">
        <form autocomplete="off" class="form form-vertical" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    
    <div class="col-md-4">
      {% if extra_files %}
        <div class="alert alert-info">Extra Files Present</div>
        <ol>
            {% for extra in extra_files %}
                <li>{{ extra.get_name_with_extension }}</li>
                <a class="glyphicon glyphicon-remove" href="{% url 'remove_extra' entry.id extra.id %}">Remove This</a>            
            {% endfor %}
            
        </ol>
      {% endif %}
    </div>
    </div>
  </div>

{% endblock %}
