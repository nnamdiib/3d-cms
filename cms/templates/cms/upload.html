{% extends 'cms/base.html' %}
{% load static %}

{% block content %}
  <div class="centre col-md-10">
    <div class="row">
      
      <div class="col">
          <form autocomplete="off" class="form form-vertical" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
      </div>
      
      <div class="col">
        <div class="alert alert-info">Additional Files Present</div>
        <ol>
            {% for extra in extra_files %}
                <li>{{ extra.get_name_with_extension }}</li>
                <a class="btn btn-danger" href="{% url 'remove_extra' entry.id extra.id %}">Remove This</a>            
            {% endfor %}
            
        </ol>
      </div>
    </div>

  </div>

{% endblock %}
