{% load tags %}


<div class="buttons">
	{% if entry.user == request.user %}
		<div class="button"><a class="btn btn-danger" href="{% url 'erase' entry.id %}">Erase</a> </div>
		<div class="button"><a class="btn btn-primary" href="{% url 'edit' entry.id %}">Edit</a></div>
	{% endif %}
	<div class="button"><a class="btn btn-success" href="{% url 'save' entry.id %}">Save</a></div>
</div>
